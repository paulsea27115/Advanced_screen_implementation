<html>
<head>
<meta charset="UTF-8">
<title>HTML DOM 구조연습3</title>
</head>
<body>
	<button>객체 만들기 1</button>
	<button>객체 만들기 2</button>
  <script type="text/javascript">

    const btns = document.getElementsByTagName("button");
    const body = document.querySelector('body');
    let eleDiv;
    let newStyle;

    [...btns].forEach((e,idx)=>{
        e.addEventListener("click",()=>{
          if(idx === 0){
            eleDiv = document.createElement("div");
            eleDiv.setAttribute("style","background-color: #EEE; width : 100px; height : 100px;");
          } else {
            eleDiv = document.createElement("div");
            eleDiv.setAttribute("style","background-color: #AAA; width : 100px; height : 100px;");
          }
          console.log(eleDiv);
          body.appendChild(eleDiv);
        })
    })

  </script>
</body>
</html>
